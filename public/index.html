<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
        margin: 0px; /* 브라우저 자체 기본 margin 없애기 */
        display: flex;
        justify-content: center; /* 자식 요소를 가로 가운데 정렬 */
        align-items: center; /* 자식 요소를 세로 가운데 정렬 */
        width: 100%;
        /* height: var(--h, 100vh); '--h'가 유효하지 않을 경우는 100vh */
      }
    </style>
    <title>Cat YANGYANG</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    document.documentElement.style.setProperty('--h', window.innerHeight + 'px');

    // 브라우저 리사이즈에 대응
    window.addEventListener('resize', () => {
      document.documentElement.style.setProperty('--h', window.innerHeight + 'px');
    });
  </script>
</html>
