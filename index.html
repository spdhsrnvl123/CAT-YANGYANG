<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@400;900&family=Single+Day&display=swap" rel="stylesheet">
    <title>React_background_Photo</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: "Noto Sans KR", sans-serif;
        text-align: center;
        background: linear-gradient(45deg, rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("images/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        color: white;
        overflow: hidden;
    }
    .main{
        height: 585px;
        /* background-color: red; */
    }
    .search_button{
        margin-left: 20px;
        background-color: transparent;
        width: 70px;
        height: 50px;
        color: white;
        font-weight: bold;
        border-radius: 100px;
        vertical-align: 5px;
    }
    .main-card img{
        margin-top: 15px;
    }
    .main-card button {
      background-color: rgb(5, 27, 25);
      width: 30px;
      height: 30px;
      border-radius: 20px;
      position: relative;
      left: -35px;
      bottom: 15px;
    }
    .footer{
        background: linear-gradient(45deg, rgba(0,0,0,0.4),rgba(0,0,0,0.4));
        width: 100%;
        height: 230px;
    }
    
</style>
<body>
    <div id ="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    
    const Form = ()=>{
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');
        const create = (e)=>{
            e.preventDefault();
            setErrorMessage("")
            if(value === ""){
                setErrorMessage("It cannot be submitted with an empty value!")
            }
        }
        const translate = (e)=>{
            const userValue = e.target.value; //input값이 저장되는 이벤트객체의 속성위치를 변수 지정.
            setErrorMessage("") //함수가 호출될 때 마다 초기값을 지정해줘야 된다.
            if(includesHangul(userValue)){
                setErrorMessage("You cannot input Korean!");
            }
            setValue(userValue.toUpperCase()); //소문자를 대문자로 변경.
        }
        return(
            <form onSubmit={create}>
                <input
                style={{width:'450px',height:'40px',fontSize:'30px'}} 
                type ="text"
                placeholder="Please enter English language."
                value={value}
                onChange ={translate}
                />
                <button className ="search_button">Create</button>
                <p style={{color:"red",fontWeight:"bold"}}>{errorMessage}</p>
            </form>
        )
    }

        const MainCard = ({img,onHeartClick})=>{
            return(
                <div className="main-card">
                    <img
                        src = {img}
                        width = "260"
                    />
                    <button onClick={onHeartClick}>🤍</button>
                </div>
            )
        }
    
        const Footer = ()=>{
            return(
                <div className="footer">
                    <ul>
                        
                    </ul>
                </div>
            )
        }

    const App = ()=>{
        const captin = "/images/captin.jpg"
        const hulk = "/images/hulk.jpg"
        const iron = "/images/iron-man.jpg"
        const iron_2 = "/images/ironMan.webp"
        const thor = "/images/thor.jpg"

        const handleHeartClick = ()=>{
            console.log("하트 눌렀음")
        }

        return(
            <div>
            <div className="main">
                <h1 style={{fontSize:'75px',marginBottom:'30px'}}>Avengers Background</h1>
                <Form />
                <MainCard img={captin} onHeartClick={handleHeartClick} />
            </div>
                <Footer />
            </div>
        )
    }
    const main = document.querySelector('#app');
    ReactDOM.render(<App />,main)
    </script>
</body>
</html>
